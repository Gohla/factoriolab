<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FactorioLab</title>
    <base href="/" />
    <meta
      name="description"
      content="A feature-rich factory production calculator for Factorio and
other factory games. Determine resource and machine requirements for your
desired objectives."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="apple-touch-icon.png?v=1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png?v=1"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon-16x16.png?v=1"
    />
    <link rel="manifest" href="site.webmanifest?v=1" />
    <link rel="mask-icon" href="safari-pinned-tab.svg?v=0" color="#5bbad5" />
    <link rel="shortcut icon" href="favicon.ico?v=1" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#eb9947" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Prefetch the landing image -->
    <link rel="prefetch" href="factoriolab.webp" as="image" type="image/webp" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-TFR5Z43GPH"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-TFR5Z43GPH');
    </script>
    <!-- Set up theme -->
    <script>
      const prefStr = localStorage.getItem('preferences');
      if (
        (prefStr == null &&
          window.matchMedia('(prefers-color-scheme: dark)').matches) ||
        JSON.parse(prefStr).theme === 'dark'
      )
        document.documentElement.classList.add('dark');
    </script>
  </head>
  <body class="text-sm dark:bg-zinc-950 dark:text-white">
    <lab-root>
      <div class="flex h-dvh animate-pulse items-center justify-center">
        <div class="spinner"></div>
      </div>
    </lab-root>
    <noscript
      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
</html>
